<div id="projects" class="container">
  <mat-toolbar color="primary" class="section-heading">
    <span>Projects</span>
  </mat-toolbar>

  <div class="card-container">
    <mat-card *ngFor="let project of projects;">
      <img mat-card-image src='{{ project.imagePath }}' alt="{{ project.alt }}">
      <h2>{{project.title}}</h2>
      <mat-card-content>
        {{ project.subtitle }}
      </mat-card-content>     
    </mat-card>
  </div>
</div>
